<!DOCTYPE html>
<html>
<head>
    <title>My Study</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h2 {
            color: #007bff;
        }

        .study-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }

        .study-card {
            width: 60%;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            transition: 0.3s ease-in-out;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .study-card:hover {
            transform: scale(1.05);
            background: #d4e3fc;
        }

        .study-logo {
            width: 60px;
            height: 60px;
            object-fit: contain;
            border-radius: 50%;
            border: 1px solid #ddd;
            background: white;
        }

        .study-info {
            text-align: left;
        }

        .year {
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
        }

        .institution {
            font-size: 16px;
            font-weight: bold;
        }

        .level {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <h2>Study</h2>
    <div class="study-container">
        <div class="study-card">
            <img class="study-logo" src="https://nurulfikri.ac.id/wp-content/uploads/2020/08/logo-sttnf-12-768x557.jpg" alt="STT NF">
            <div class="study-info">
                <div class="year">2022</div>
                <div class="institution">Sekolah Tinggi Teknologi Terpadu Nurul Fikri</div>
                <div class="level">Teknik Informatika</div>
            </div>
        </div>
        <div class="study-card">
            <img class="study-logo" src="https://smkwikrama.sch.id/assets2/wikrama-logo.png" alt="SMK Wikrama Bogor">
            <div class="study-info">
                <div class="year">2019 - 2022</div>
                <div class="institution">SMK Wikrama Bogor</div>
                <div class="level">Rekayasa Perangkat Lunak</div>
            </div>
        </div>
    </div>
</body>
</html>
