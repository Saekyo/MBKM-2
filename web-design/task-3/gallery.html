<!DOCTYPE html>
<html>
<head>
    <title>Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h2 {
            color: #007bff;
        }

        .gallery-container {
            width: 80%;
            overflow: hidden;
            margin: 20px auto;
            position: relative;
            background: white;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .gallery {
            display: flex;
            gap: 20px;
            animation: scroll 10s linear infinite;
        }

        .gallery img {
            width: 150px;
            height: 100px;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        @keyframes scroll {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <h2>Gallery</h2>
    <div class="gallery-container">
        <div class="gallery">
            <img src="https://wallpapers.com/images/hd/juice-wrld-pictures-03w3ptvou7cc4j1a.jpg" alt="Image 1">
            <img src="https://preview.redd.it/today-marks-the-6th-anniversary-of-xxxtentacions-death-v0-xc8kwv26mb7d1.jpeg?auto=webp&s=53d39740542e8980dce57543f4fc26b789ebe27e" alt="Image 2">
            <img src="https://d.newsweek.com/en/full/1652399/joji.jpg?w=1600&h=1600&l=50&t=19&q=88&f=d89bdfd51cf7082c1f31925420ead0a9" alt="Image 3">
            <img src="https://cdns-images.dzcdn.net/images/artist/be0a7c550567f4af0ed202d7235b74d6/1900x1900-000000-80-0-0.jpg" alt="Image 4">
            <img src="https://preview.redd.it/v7oyfhnrxwt71.jpg?width=1080&crop=smart&auto=webp&s=c16c6a6527fadf72197fe9f794b0b15725465040" alt="Image 5">
            <img src="https://i2-prod.liverpoolecho.co.uk/article30192035.ece/ALTERNATES/s1200c/2_GettyImages-2168671168.jpg" alt="Image 6">
        </div>
    </div>
</body>
</html>
