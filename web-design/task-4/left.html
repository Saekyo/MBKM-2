<!DOCTYPE html>
<html>
<head>
    <title>Left Content</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 10px;
            padding: 0;
        }
        fieldset {
            border: 3px solid #007bff;
            border-radius: 10px;
            background-color: #ffffff;
            padding: 15px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        legend {
            font-weight: bold;
            font-size: 18px;
            color: #007bff;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            color: #007bff;
            display: block;
            padding: 8px;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }
        a:hover {
            background-color: #007bff;
            color: white;
            padding-left: 15px;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>Friends Contacts</legend>
        <ul>
            <li><a href="https://www.instagram.com/ryanprata915/" target="_blank">Friend 1</a></li>
            <li><a href="https://www.instagram.com/wahlannn/" target="_blank">Friend 2</a></li>
            <li><a href="https://www.instagram.com/rendisyhrl/" target="_blank">Friend 3</a></li>
            <li><a href="https://www.instagram.com/rezakartadipura/" target="_blank">Friend 4</a></li>
            <li><a href="https://www.instagram.com/hendra.az_/" target="_blank">Friend 5</a></li>
        </ul>
    </fieldset>
</body>
</html>
