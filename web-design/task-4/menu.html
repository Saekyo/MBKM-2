<!DOCTYPE html>
<html>
<head>
    <title>Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        fieldset {
            border: 2px solid #007bff;
            border-radius: 10px;
            background-color: #ffffff;
            padding: 15px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        legend {
            font-weight: bold;
            font-size: 18px;
            color: #007bff;
        }

        .navbar {
            background-color: #007bff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .navbar ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            padding: 0;
        }

        .navbar li {
            margin: 0;
        }

        .navbar a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .navbar a:hover {
            background-color: #0056b3;
            border-radius: 5px;
        }

        @media (max-width: 600px) {
            .navbar ul {
                flex-direction: column;
                text-align: center;
            }
            .navbar li {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>Menu</legend>
        <nav class="navbar">
            <ul>
                <li><a href="home.html" target="main">Home</a></li>
                <li><a href="study.html" target="main">My Study</a></li>
                <li><a href="gallery.html" target="main">Gallery</a></li>
            </ul>
        </nav>
    </fieldset>
</body>
</html>
