<!DOCTYPE html>
<html lang="id">

<head>

    <title>Gallery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>

<body class="bg-light text-center">
    <div class="container mt-4">

            </div>

            <div class="col">

                    <img src="https://preview.redd.it/v7oyfhnrxwt71.jpg?width=1080&crop=smart&auto=webp&s=c16c6a6527fadf72197fe9f794b0b15725465040"

    <div class="modal fade" id="modal1" tabindex="-1">

                <img src="https://wallpapers.com/images/hd/juice-wrld-pictures-03w3ptvou7cc4j1a.jpg"
