<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Study</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>

<body class="bg-light text-center">
    <div class="container mt-4">
        <h2 class="text-primary">My Study</h2>
        <div class="row justify-content-center mt-3">
            <div class="col-md-8 mb-3">
                <div class="card shadow-sm p-3 d-flex flex-row align-items-center">
                    <img src="https://nurulfikri.ac.id/wp-content/uploads/2020/08/logo-sttnf-12-768x557.jpg"
                        class="img-thumbnail rounded-circle me-3" style="width: 60px; height: 60px" alt="STT NF" />
                    <div class="text-start">
                        <div class="fw-bold text-primary">2022</div>
                        <div class="fw-bold">
                            Sekolah Tinggi Teknologi Terpadu Nurul Fikri
                        </div>
                        <div class="text-muted">Teknik Informatika</div>
                    </div>
                </div>
            </div>

            <div class="col-md-8 mb-3">
                <div class="card shadow-sm p-3 d-flex flex-row align-items-center">
                    <img src="https://smkwikrama.sch.id/assets2/wikrama-logo.png"
                        class="img-thumbnail rounded-circle me-3" style="width: 60px; height: 60px"
                        alt="SMK Wikrama Bogor" />
                    <div class="text-start">
                        <div class="fw-bold text-primary">2019 - 2022</div>
                        <div class="fw-bold">SMK Wikrama Bogor</div>
                        <div class="text-muted">Rekayasa Perangkat Lunak</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
