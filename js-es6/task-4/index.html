<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistem Manajemen Transportasi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-light">
    <div class="container my-5">
      <h2 class="mb-4 text-center">Sistem Manajemen Transportasi</h2>

      <div class="card shadow p-4">
        <h4>Tambah Data Pelanggan</h4>
        <form id="rentalForm">
          <div class="mb-3">
            <label for="nama" class="form-label">Nama Pelanggan</label>
            <input type="text" class="form-control" id="nama" required />
          </div>
          <div class="mb-3">
            <label for="telepon" class="form-label">Nomor Telepon</label>
            <input type="text" class="form-control" id="telepon" required />
          </div>
          <div class="mb-3">
            <label for="kendaraan" class="form-label">Kendaraan Disewa</label>
            <select class="form-select" id="kendaraan" required>
              <option value="">Pilih Kendaraan</option>
              <option value="Mobil">Mobil</option>
              <option value="Motor">Motor</option>
              <option value="Bus">Bus</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Tambah</button>
        </form>
      </div>

      <div class="card shadow p-4 mt-4">
        <h4>Daftar Pelanggan yang Menyewa</h4>
        <table class="table table-striped mt-3" id="pelangganTable">
          <thead>
            <tr>
              <th>No</th>
              <th>Nama</th>
              <th>Nomor Telepon</th>
              <th>Kendaraan Disewa</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
