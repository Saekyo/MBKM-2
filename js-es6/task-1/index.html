<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Luas Bangun Datar</title>
  </head>
  <body>
    <h2>Kalkulator Luas Bangun Datar</h2>

    <!-- Form Persegi Panjang -->
    <h3>Luas Persegi Panjang</h3>
    <label>Panjang:</label>
    <input type="number" id="panjang" placeholder="Masukkan panjang" />
    <br />
    <label>Lebar:</label>
    <input type="number" id="lebar" placeholder="Masukkan lebar" />
    <br />
    <button onclick="hitungLuasPersegiPanjang()">Hitung</button>
    <p id="hasilPersegiPanjang"></p>

    <hr />

    <!-- Form Bujur Sangkar -->
    <h3>Luas Bujur Sangkar</h3>
    <label>Sisi:</label>
    <input type="number" id="sisi" placeholder="Masukkan sisi" />
    <br />
    <button onclick="hitungLuasBujurSangkar()">Hitung</button>
    <p id="hasilBujurSangkar"></p>

    <hr />

    <!-- Form Segitiga -->
    <h3>Luas Segitiga</h3>
    <label>Alas:</label>
    <input type="number" id="alas" placeholder="Masukkan alas" />
    <br />
    <label>Tinggi:</label>
    <input type="number" id="tinggi" placeholder="Masukkan tinggi" />
    <br />
    <button onclick="hitungLuasSegitiga()">Hitung</button>
    <p id="hasilSegitiga"></p>
  </body>
  <script>
    // Fungsi menghitung luas persegi panjang
    function hitungLuasPersegiPanjang() {
      let panjang = parseFloat(document.getElementById("panjang").value);
      let lebar = parseFloat(document.getElementById("lebar").value);
      let luas = panjang * lebar;
      document.getElementById("hasilPersegiPanjang").innerText =
        "Luas: " + luas;
    }

    // Fungsi menghitung luas bujur sangkar
    function hitungLuasBujurSangkar() {
      let sisi = parseFloat(document.getElementById("sisi").value);
      let luas = sisi * sisi;
      document.getElementById("hasilBujurSangkar").innerText = "Luas: " + luas;
    }

    // Fungsi menghitung luas segitiga
    function hitungLuasSegitiga() {
      let alas = parseFloat(document.getElementById("alas").value);
      let tinggi = parseFloat(document.getElementById("tinggi").value);
      let luas = (alas * tinggi) / 2;
      document.getElementById("hasilSegitiga").innerText = "Luas: " + luas;
    }
  </script>
</html>
